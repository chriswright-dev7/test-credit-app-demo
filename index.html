<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secure Submission Form</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:24px}
      label{display:block;margin-top:8px}
      input,select{width:320px;padding:6px}
      .small{width:80px}
    </style>
  </head>
  <body>
    <h1>Secure Submission Form</h1>
    <form id="secureForm">
      <label>First name <input id="firstName" name="firstName" required></label>
      <label>Middle initial <input id="middleInitial" name="middleInitial" maxlength="2"></label>
      <label>Last name <input id="lastName" name="lastName" required></label>
      <label>SSN <input id="ssn" name="ssn" required></label>
      <label>DOB <input id="dob" name="dob" type="date" required></label>
      <label>Address <input id="address" name="address"></label>
      <label>City <input id="city" name="city"></label>
      <label>State <input id="state" name="state" class="small"></label>
      <label>Zip <input id="zip" name="zip" class="small"></label>
      <label>Annual Income <input id="annualIncome" name="annualIncome" type="number" step="0.01"></label>
      <button type="submit" style="margin-top:12px">Submit Securely</button>
    </form>

    <p id="status"></p>

    <script src="script.js"></script>
  </body>
</html>
